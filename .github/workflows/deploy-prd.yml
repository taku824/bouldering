name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy-prd:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build assets
        run: bin/vite build

      - name: Install Kamal
        run: gem install kamal -v 2.6.0

      - name: Create secrets file
        run: |
          mkdir -p .kamal
          echo "KAMAL_REGISTRY_PASSWORD=${{ secrets.DOCKER_HUB_TOKEN }}" > .kamal/secrets
          echo "RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }}" >> .kamal/secrets

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/bouldering-key.pem
          chmod 600 ~/.ssh/bouldering-key.pem
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/bouldering-key.pem
          echo "Host 16.176.165.26" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config

      - name: Clean up server disk space
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/bouldering-key.pem ubuntu@16.176.165.26 "docker system prune -af --volumes || true"

      - name: Deploy with Kamal
        run: |
          kamal build --verbose
          kamal deploy --verbose
